<div class="card-deck w-75 p-3 mx-auto" style="width: 200px;" *ngFor="let data of myData; let i=index">
    <div class="card">

        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Name: {{data.fullname}}</li>
                <li class="list-group-item">Email: {{data.email}}</li>
                <li class="list-group-item">Phone-no: {{data.contact}}</li>
                <li class="list-group-item">Message: {{data.message}}</li>
                <!-- <button class="btn btn-info" (click)="deleteApplier(data._id)">Delete</button> -->

                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" (click)="onClickMe()">
                        Delete Applier
                       </button>

                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <h6 class="text-center"><b>Are you sure you want to delete?</b></h6>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" (click)="deleteApplier(data._id)" data-dismiss="modal">Delete</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>


            </ul>
        </div>
    </div>

</div>
