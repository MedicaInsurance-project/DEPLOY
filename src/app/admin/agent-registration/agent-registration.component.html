<div class="container-fluid">
    <div class="card m-3">
        <h3 class="card-header font">Agent Registration</h3>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-5">
                            <label>First Name</label>
                            <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
                            
                    </div>

                    <div class="form-group col-5">
                            <label>Last Name</label>
                            <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
                           
                    </div>

                    <div class="form-group col-5">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            
                    </div>

                    <div class="form-group col-5">
                            <label>Phone</label>
                            <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                            
                    </div>

                    <div class="form-group col-5">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            
                    </div>

                    <div class="text-center">
                            <button class="btn btn-primary mr-1" [disabled]="!registerForm.valid">Register</button>
                            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                        </div>



                
            </form>
        </div>
    </div>
</div>
